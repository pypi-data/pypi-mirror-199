[tool.poetry]
name = "pycity-annek"
version = "0.1.0"
description = "CLI for TeamCity API Requests"
authors = ["Michael MacKenna <mmackenna@ufginsurance.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
requests = "^2.28.2"
termcolor = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.1"
black = "^23.1.0"

[tool.poetry.scripts]
pycity = 'pycity_annek.cli:pycity'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
