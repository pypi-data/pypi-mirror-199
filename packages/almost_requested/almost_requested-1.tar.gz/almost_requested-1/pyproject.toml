[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "almost_requested"
version = "1"
authors = [
  { name="James Tunnicliffe", email="james@nanosheep.org" },
]
description = "Make APIs more human"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/dooferlad/almost_requested"
"Bug Tracker" = "https://github.com/dooferlad/almost_requested/issues"
