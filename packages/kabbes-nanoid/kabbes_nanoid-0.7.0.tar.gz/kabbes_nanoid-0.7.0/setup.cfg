[metadata]
name = kabbes_nanoid
version = 0.7.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Python library for generating NanoIDs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-nanoid/
project_urls = 
	GitHub = https://github.com/jameskabbes/nanoid
	Documentation = https://jameskabbes.github.io/nanoid
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	kabbes_parent_class
	kabbes_dir_ops
	kabbes_client

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

