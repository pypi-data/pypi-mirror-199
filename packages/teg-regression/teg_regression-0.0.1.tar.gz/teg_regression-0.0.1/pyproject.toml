[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "teg_regression"
version = "0.0.1"
authors = [
  { name="Thomas E. Gladwin", email="thomasgladwin@hotmail.com" },
]
description = "Linear regression, with F-tests, AIC, and linear constraints."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://tegladwin.com"
"Bug Tracker" = "https://github.com/thomasgladwin/teg_regr_tests"
