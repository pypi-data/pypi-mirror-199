[tool.poetry]
name = "darwin-env-selector"
version = "0.1.0"
description = "An environment file selector for Darwin"
authors = ["Owen Jones <owenxjones@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "env_switcher"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
rich = "^13.3.2"
python-simple-menu = "^1.1.15"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "*"
flake8 = "*"
flake8-pyprojecttoml = "^0.0.2"

[tool.poetry.scripts]
darwin_switcher = "env_switcher.env_switcher:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

#  TOOL SETTINGS

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = true
disallow_any_generics = false
disallow_subclassing_any = true
python_version = "3.10"
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_return_any = false
warn_unreachable = true
pretty = true

[tool.black]
line-length = 160

[tool.flake8]
max-line-length = 160
ignore = ["E203", "W503", "E402"]

