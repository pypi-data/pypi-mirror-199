[metadata]
name = idpaml
version = 1.0.6
description = AzureML wrappers for disease modeling.
author = cpaulis2
author_email = cullen.paulisick@optum.com
license = MIT
url = https://github.com/uhg-internal/idp-aml
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
package_dir = 
	=src
exclude = idpaml.tests*
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	azure-ai-ml
	scikit-learn
	mlflow-skinny
	azure-identity
	azure-storage-blob<=12.13.0
	azure-storage-file-share
	azure-common
	azure-identity
	azure-mgmt-keyvault
	azure-mgmt-resource
	azure-mgmt-storage
	azure-keyvault
	opencensus-ext-azure
	PyYAML
	pyfiglet
	pandas
	pickle5  # imported as pickle
	pyyaml
	azureml-core
	azureml-mlflow
	azure-keyvault-secrets
	torch~=2.0.0
	pytorch-lightning
	azureml-fsspec
python_requires = >=3.6

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	coverage

[tool:pytest]
addopts = 
	--verbose
	--disable-pytest-warnings
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[pyscaffold]
package = idpaml

[egg_info]
tag_build = 
tag_date = 0

