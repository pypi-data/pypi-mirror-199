[metadata]
name = MSTeamsFilesConnector
version = 1.0.3
author = Centre for Computational Technologies Pvt. Ltd. - CCTech
author_email = info@cctech.co.in
description = A python package to simplify file uploads and downloads of MS Teams programetrically
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/cctech-labs/ms-teams-files-connector
project_urls = 
	Bug Tracker = https://github.com/cctech-labs/ms-teams-files-connector/issues
	repository = https://github.com/cctech-labs/ms-teams-files-connector
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
package_dir = 
	= src
packages = find:
install_requires = 
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

