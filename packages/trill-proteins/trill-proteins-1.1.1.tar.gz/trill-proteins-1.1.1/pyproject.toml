[tool.poetry]
name = "trill-proteins"
version = "1.1.1"
description = "Sandbox for Computational Protein Design"
authors = ["Zachary Martinez <martinez.zacharya@gmail.com>"]
readme = "README.md"
repository = "https://github.com/martinez-zacharya/TRILL"
keywords = ["NLP", "Natural Language Processing", "Protein Design", "ESM2", "ESMFold", "GPT2", "ProteinMPNN", "ProtGPT2"]
packages = [{include = "trill"}]
license = "MIT"
documentation = "https://trill.readthedocs.io/en/latest/home.html"

[tool.poetry.dependencies]
python = "^3.8"
llvmlite = "^0.39.1"
pytest = "^7.2.0"
fair-esm = "^2.0.0"
GitPython = "^3.1.29"
pandas = "^1.5.2"
biotite = "^0.35.0"
transformers = "^4.25.1"
accelerate = "^0.16.0"
datasets = "^2.7.1"
pyfiglet = "^0.8.post1"
deepspeed = "^0.7.6"
fairscale = "^0.4.13"
torch = "^1.12.1"
pytorch-lightning = "^1.9.0"
umap-learn = "^0.5.3"
bokeh = "^3.0.3"

[tool.poetry.scripts]
trill = "trill.trill_main:cli"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
