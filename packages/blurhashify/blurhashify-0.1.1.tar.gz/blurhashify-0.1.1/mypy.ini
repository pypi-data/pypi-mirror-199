# https://mypy.readthedocs.io/en/stable/config_file.html
# https://mypy.readthedocs.io/en/stable/cheat_sheet_py3.html
# https://mypy.readthedocs.io/en/stable/config_file.html#confval-ignore_missing_imports
# https://mypy.readthedocs.io/en/stable/config_file.html#disallow-dynamic-typing
# https://mypy.readthedocs.io/en/stable/config_file.html#untyped-definitions-and-calls vs. https://mypy.readthedocs.io/en/stable/command_line.html#untyped-definitions-and-calls
# hatch -e dev run mypy --help

[mypy]
no_silence_site_packages = False
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
allow_redefinition = False
implicit_reexport = False
strict_concatenate = True
strict_equality = True
show_error_context = True
show_column_numbers = True
pretty = True
warn_unused_configs = True

[mypy-blurhash]
ignore_missing_imports = True

[mypy-joblib]
ignore_missing_imports = True
