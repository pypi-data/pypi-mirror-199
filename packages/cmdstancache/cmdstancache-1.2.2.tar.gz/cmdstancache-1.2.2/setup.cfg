[bdist_wheel]
universal = 1

[flake8]
count = True
statistics = True
max-line-length = 127
max-complexity = 10
avoid-escape = True
ignore = A001,W191,E111
per-file-ignores = 
	find_similar_images.py: E101

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[egg_info]
tag_build = 
tag_date = 0

