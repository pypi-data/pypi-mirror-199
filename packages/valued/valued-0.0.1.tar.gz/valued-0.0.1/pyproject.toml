[tool.poetry]
name = "valued"
version = "0.0.1"
description = ""
authors = ["Support <hello@valued.app>"]
readme = "README.md"
packages = [{include = "src/valued"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^7.2.2"
requests-mock = "^1.10.0"
