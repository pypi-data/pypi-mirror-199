[project]
name = "nonebot-plugin-novelai"
version = "0.5.8"
description = "基于nonebot2的novelai绘图插件"
authors = [
    { name = "Sena", email = "34237511+sena-nana@users.noreply.github.com" },
]
dependencies = [
    "aiohttp>=3.8.3",
    "nonebot-adapter-onebot>=2.1.3",
    "nonebot2>=2.0.0b4",
    "aiofiles>=22.1.0",
    "pillow>=9.2.0",
    "githubkit>=0.9.4",
    "mistune>=2.0.4",
    "xmltodict>=0.13.0",
    "lxml>=4.9.2",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
