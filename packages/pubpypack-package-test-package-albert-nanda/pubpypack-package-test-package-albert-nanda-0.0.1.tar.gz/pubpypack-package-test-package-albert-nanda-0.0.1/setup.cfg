[metadata]
name = pubpypack-package-test-package-albert-nanda
version = 0.0.1
url = https://github.com/albertnanda/test
author = Albert Nanda
author_email = albert.nanda@gmail.com
description = THis is a test package
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
install_requires = 
	termcolor >= 1.1.0,<2

[options.packages.find]
where = src
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[flake8]
max-line-length = 80

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg
	*/site-packages/imppkg

[tox:tox]
isolated_build = True
envlist = python3.10, python3.9

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs: src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs: src test}

[egg_info]
tag_build = 
tag_date = 0

