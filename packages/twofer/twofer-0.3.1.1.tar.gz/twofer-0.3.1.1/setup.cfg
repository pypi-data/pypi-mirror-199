[metadata]
name = twofer
version = 0.3.1.1
author = Masaaki Shibata
author_email = mshibata@emptypage.jp
description = Twofer is a 'tweet transfer agent' server / client.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/emptypage/twofer/
keywords = twitter
license = MIT
classifiers = 
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
install_requires = 
	appdirs
	flask
	python-dotenv
	tweepy

[options.package_data]
twofer.server.data = *
twofer.server.data.templates = *

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	twofer = twofer.server.flaskapp:main
	tf = twofer.client.cli:main

[egg_info]
tag_build = 
tag_date = 0

