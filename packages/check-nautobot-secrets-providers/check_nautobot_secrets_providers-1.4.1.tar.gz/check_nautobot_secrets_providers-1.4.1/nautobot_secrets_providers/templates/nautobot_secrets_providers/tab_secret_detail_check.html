<!-- example_plugin/tab_device_detail_1.html -->
{% extends 'extras/secret.html' %}
{% load helpers %}

{% block content %}
  {% if check_successfull != "0" %}
    <div class="alert alert-success" role="alert">
      <h4><strong>Success! </strong>{{ check_message }}</h4>
    </div>
  {% else %}
    <div class="alert alert-danger" role="alert">
      <h4><strong>Warning! </strong>{{ check_message }}</h4>
    </div>
  {% endif %}
  
{% endblock %}
