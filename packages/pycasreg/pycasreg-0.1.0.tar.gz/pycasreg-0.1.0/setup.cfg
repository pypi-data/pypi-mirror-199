[metadata]
name = pycasreg
version = file: pycasreg/VERSION
description = Chemical Abstracts Registry Service (CAS) helper Python package
author = Mina Sami
maintainer = Mina Sami
maintainer_email = <sami.mg@outlook.com>
author_email = <sami.mg@outlook.com>
license = BSD license
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/sami-m-g/pycasreg
project_urls = 
	source = https://github.com/sami-m-g/pycasreg
	homepage = https://github.com/sami-m-g/pycasreg
	tracker = https://github.com/sami-m-g/pycasreg/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
	sphinx

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pycasreg --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

