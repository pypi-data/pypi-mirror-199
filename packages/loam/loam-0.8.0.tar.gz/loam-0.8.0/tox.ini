[tox]
envlist =
    py38
    py39
    py310
    py311
    mypy
    fmt-check
skip_missing_interpreters = True
isolated_build = True

[testenv]
deps =
    pytest>=7.2
    pytest-cov>=4.0
commands =
    pytest --cov={envsitepackagesdir}/loam --cov-report term-missing {posargs}

[testenv:mypy]
deps =
    mypy>=1.1.1
commands=
    mypy --install-types --non-interactive loam/

[pytest]
testpaths = tests
python_files = test_*.py

[testenv:fmt]
skip_install = true
deps =
    isort==5.12.0
    black==22.12.0
commands =
    isort loam/ tests/
    black loam/ tests/

[testenv:fmt-check]
skip_install = true
deps = {[testenv:fmt]deps}
commands =
    isort --check loam/ tests/
    black --check loam/ tests/

[gh]
python =
    3.8 = py38, mypy
    3.9 = py39, mypy
    3.10 = py310, mypy, fmt-check
    3.11 = py311
