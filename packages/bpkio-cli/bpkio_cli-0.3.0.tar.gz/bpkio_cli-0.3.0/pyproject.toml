[tool.poetry]
name = "bpkio-cli"
version = "0.3.0"
description = "A command line interface to the broadpeak.io APIs, with additional helpers"
authors = ["Fabre Lambeau <fabre.lambeau@gmail.com>"]
readme = "README.md"
packages = [{include = "bpkio_cli"}]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = ["*/__init__.py", "*/__version__.py", "*/_version.py"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
colorama = "^0.4.6"
inquirerpy = "^0.3.4"
tabulate = "^0.9.0"
arrow = "^1.2.3"
dateparser = "^1.1.8"
requests = "^2.28.2"
m3u8 = "^3.4.0"
lxml = "^4.9.2"


[tool.poetry.scripts]
bic = "bpkio_cli.__main__:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"


[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
