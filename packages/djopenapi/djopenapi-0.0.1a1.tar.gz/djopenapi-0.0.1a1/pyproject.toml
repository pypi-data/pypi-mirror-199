[tool.poetry]
name = "djopenapi"
version = "0.0.1a1"
readme = "README.md"
repository = "https://github.com/DataJunction/dj"
description = "DataJunction client autogenerated from the OpenAPI spec"
authors = ["DataJunction Authors"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
certifi = ">=14.5.14"
frozendict = ">=2.3.4,<2.4.0"
python-dateutil = ">=2.7.0,<2.8.0"
setuptools = ">=21.0.0"
typing-extensions = ">=4.3.0,<4.4.0"
urllib3 = ">=1.26.7,<1.27.0"
