[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bago"
version = "0.0.21"
authors = [
  { name="Huaxu", email="yhxchem@outlook.com" },
]
maintainers = [
  { name="Huaxu", email="yhxchem@outlook.com" },
]
description = "LC gradient optimization and evaluation"
readme = "README.md"
