[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch]

[project]
name = "mesoscopy"
description = "Analysis pipeline for rodent widefield calcium imaging data."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  { name = "Constantinos Eleftheriou", email = "Constantinos.Eleftheriou@ed.ac.uk" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = ["widefield", "imaging", "behaviour", "neuroscience"]
dependencies = [
    "Click", 
    "dask==2021.4.1", 
    "dask-image==2021.12.0", 
    "numpy==1.21.2", 
    "h5py==3.6.0", 
    "matplotlib", 
    "tables", 
    "graphviz", 
    "scipy==1.7.1", 
    "zarr==2.11.3", 
    "xmltodict", 
    "scikit-image", 
    "pandas", 
]
dynamic = ["version"]

[project.urls]
Issues = "https://github.com/DuguidLab/mesoscopy/issues"
Source = "https://github.com/DuguidLab/mesoscopy"

[project.scripts]
mesoscopy = "mesoscopy:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/mesoscopy"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/exploratory",
]

[tool.hatch.version]
path = "src/mesoscopy/__about__.py"

[tool.hatch.envs.default]
python = "3.9"

[tool.hatch.envs.develop]
python = "3.9"
dependencies = [
  "black",
  "pylint"
]