name: Lint & Test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Use Node 12 🕹️
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install ⚙️
        uses: bahmutov/npm-install@v1

      - name: Lint 🤓
        run: npm run lint
