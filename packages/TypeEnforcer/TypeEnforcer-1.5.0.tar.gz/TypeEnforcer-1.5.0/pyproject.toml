# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "TypeEnforcer"
version = "1.5.0"
description = "enforce python type hints"
readme = "README.md"
authors = [{ name = "Michael Ray", email = "m.ray37990@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["types", "typing", "static typing"]
dependencies = []
requires-python = ">=3.9"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/MalinkyZubr/TypeEnforcer.git"
