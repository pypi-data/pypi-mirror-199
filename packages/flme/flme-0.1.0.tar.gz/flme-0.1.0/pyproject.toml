[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flme"
version = "0.1.0"
description = "Wrapper of limetr for FHS"
readme = "README.rst"
license = { file = "LICENSE" }
authors = [
    { name = "IHME Math Sciences", email = "ihme.math.sciences@gmail.com" },
]
dependencies = ["numpy", "scipy", "spmat==0.0.9", "xarray"]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
