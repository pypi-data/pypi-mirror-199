[metadata]
name = kabbes_pypi_builder
version = 0.11.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = project for easily deploying code to Python Package Index
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-pypi-builder
project_urls = 
	GitHub = https://github.com/jameskabbes/pypi_builder
	Documentation = https://jameskabbes.github.io/pypi_builder
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	kabbes_py_starter
	kabbes_parent_class
	kabbes_dir_ops
	kabbes_repository_generator

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

