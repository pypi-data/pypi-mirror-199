[metadata]
name = ibpmodel
version = 1.1.0
license = MIT
author = Martin Rother
maintainer = Ina Wehner
maintainer_email = wehner@iap-kborn.de
description = Ionospheric Bubble Probability
long_description = file: README.rst
url = https://igit.iap-kborn.de/iw01/ibp-model.git
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.18
	cdflib>=0.3.5
	scipy>=1.4
	pandas>=1.4
	matplotlib>=2.2

[options.package_data]
ibpmodel = 
	SW_OPER_IBP_CLI_2__00000000T000000_99999999T999999_0002.cdf

[options.packages.find]
where = src
exclude = 
	tests
	docs

[options.extras_require]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

