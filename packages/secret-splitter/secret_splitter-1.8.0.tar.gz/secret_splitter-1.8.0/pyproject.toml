[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secret-splitter"
version = "1.8.0"
authors = [
  { name="Henri Bourdeau", email="hb@wolfzoh.com" },
]
description = "Split secrets into pieces, or attemp to recover secrets by recombining a subset of pieces."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = [
    "secret",
    "password",
    "cryptography",
    "splitting",
    "sharing"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Security :: Cryptography",
    "Development Status :: 6 - Mature",
]
dependencies = [
    "PyYaml"
]

[project.urls]
"Homepage" = "https://secret-splitter.com"
"Source" = "https://git.sr.ht/~retzoh/secret-splitter-py"
"Bug Tracker" = "https://todo.sr.ht/~retzoh/secret-splitter-py"
