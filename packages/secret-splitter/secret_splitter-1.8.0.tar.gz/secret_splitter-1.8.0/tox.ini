[tox]
env_list =
    py{38,310}, pypy39, tests, lint
minversion = 4.4.8

[testenv]
description = test installation for different python versions
package = wheel
wheel_build_env = .pkg
allowlist_externals =
    redo
    echo
pass_env =
    DECOM
    DEBUG

[testenv:tests]
commands =
    redo tests {posargs}


[testenv:lint]
description = run linters
deps =
    pylint
commands = redo lint {posargs}
