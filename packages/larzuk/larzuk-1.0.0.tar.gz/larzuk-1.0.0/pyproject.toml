[tool.poetry]
name = "larzuk"
version = "1.0.0"
description = "A command-line tool to help modding-as-code for game Diablo II: Resurrected."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "larzuk", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
d2txt = "^0.5.1"
diff-match-patch = "^20200713"

[tool.poetry.scripts]
larzuk = "larzuk.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
