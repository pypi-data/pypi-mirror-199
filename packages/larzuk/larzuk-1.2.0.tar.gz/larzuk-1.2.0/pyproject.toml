[tool.poetry]
name = "larzuk"
version = "1.2.0"
description = "A command-line tool to help modding-as-code for game Diablo II: Resurrected."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
homepage = "https://github.com/he-yaowen/larzuk"
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "larzuk", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
d2txt = "^0.5.1"
diff-match-patch = "^20200713"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.scripts]
larzuk = "larzuk.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
