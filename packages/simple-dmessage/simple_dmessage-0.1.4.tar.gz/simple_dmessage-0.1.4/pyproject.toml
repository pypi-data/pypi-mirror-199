[tool.poetry]
name = "simple-dmessage"
version = "0.1.4"
description = "Send a DM to a discord user"
authors = ["Lee Kin Emree <nspielman@live.com>"]

[tool.poetry.dependencies]
python = "^3.9"
'discord.py' = ">=2.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"

[build-system]
requires = [
    "setuptools>=58.0.4",
    "wheel>=0.37.0",
]
build-backend = "setuptools.build_meta"
