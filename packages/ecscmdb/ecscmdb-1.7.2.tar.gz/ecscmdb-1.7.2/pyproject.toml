[tool.poetry]
name = "ecscmdb"
version = "v1.7.2"
packages = [{include = "ecscmdb", from = "src"}]
description = "Dump the OpenManage database."
license = "GPL-3.0-or-later"
authors = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
maintainers = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
readme = "README.md"
homepage = "https://git.wayne.edu/ECS_Projects/ECScmdb.git"
documentation = "https://git.wayne.edu/ECS_Projects/ECScmdb/-/blob/master/README.md"
keywords = [
  "cmdb",
  "cmdbdiff"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: Python Software Foundation License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: User Interfaces",
]
include = [
	"ChangeLog",
	"LICENSE.txt",
	"README.md",
	"pyproject.toml"
]

[tool.poetry.urls]
"About Me" = "https://About.Me/Thomas.R.Stevenson"
"License" = "https://git.wayne.edu/ECS_Projects/ECScmdb/-/blob/master/LICENSE.txt"

[tool.poetry.scripts]
cmdb = "ecscmdb.cmdb:main"
cmdbdiff = "ecscmdb.cmdbdiff:main"

[tool.poetry.dependencies]
python = "^3.9"
ecspylibs = "^v1.1.27"
autologging = {version = "1.3.2", optional = true}
certifi = {version = "2020.6.20", optional = true}
chardet = {version = "3.0.4", optional = true}
docopt = {version = "0.6.2", optional = true}
idna = {version = "2.10", optional = true}
jinja2 = {version = "2.11.2", optional = true}
markupsafe = {version = "1.1.1", optional = true}
numpy = {version = "1.19.1", optional = true}
pandas = {version = "1.0.5", optional = true}
psutil = {version = "5.7.2", optional = true}
pycrypto = {version = "2.6.1", optional = true}
python-dateutil = {version = "2.8.1", optional = true}
pytz = {version = "2020.1", optional = true}
requests = {version = "2.24.0", optional = true}
six = {version = "1.15.0", optional = true}
urllib3 = {version = "1.25.10", optional = true}
xlrd = {version = "1.2.0", optional = true}
xlsxwriter = {version = "1.3.1", optional = true}

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
