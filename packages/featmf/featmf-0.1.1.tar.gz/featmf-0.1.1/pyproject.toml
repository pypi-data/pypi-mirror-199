[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "featmf"
description = 'A Feature Matching Framework'
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = []
authors = [
    { name="Avneesh Mishra", email="123avneesh+featmf@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]
dependencies = []
dynamic = ["version"]

[project.urls]
"Documentation" = "https://featmf.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/TheProjectsGuy/FeatMF/issues"
"Repository" = "https://github.com/TheProjectsGuy/FeatMF"

[tool.hatch.version]
path = "src/featmf/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=featmf --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/featmf/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
