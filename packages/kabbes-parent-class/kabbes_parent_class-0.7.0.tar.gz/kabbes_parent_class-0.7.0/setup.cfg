[metadata]
name = kabbes_parent_class
version = 0.7.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Parent Class for generic Python use
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-parent-class/
project_urls = 
	GitHub = https://github.com/jameskabbes/parent_class
	Documentation = https://jameskabbes.github.io/parent_class
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	kabbes_py_starter

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

