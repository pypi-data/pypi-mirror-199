[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grandmaster"
version = "0.0.5"
readme = "README.md"

# Note: for torch and pillow, we use the same version installed in Google Colab for default

dependencies = [
  "torch==1.13.1",
  "transformers==4.27.3",
  "pillow==8.4.0",
  "datasets==2.10.1",
  "jinja2==3.1.2",
  "black==23.1.0",
  "fastapi==0.95.0"
]
