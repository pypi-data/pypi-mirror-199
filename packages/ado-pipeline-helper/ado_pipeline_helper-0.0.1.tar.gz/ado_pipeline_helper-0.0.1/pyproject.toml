[tool.poetry]
name = "ado-pipeline-helper"
version = "0.0.1"
description = ""
authors = ["StefanBRas <gitcommits@bruhn.io>"]
readme = "README.md"
packages = [{include = "ado_pipeline_helper", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0" # because of nox-poetry
pydantic = "^1.10.2"
ruamel-yaml = "^0.17.21"
typer = {extras = ["all"], version = "^0.7.0"}
azure-devops = "^6.0.0b4"
pyright = "^1.1.298"
structlog = "^22.3.0"

[tool.pyright]
pythonVersion = "3.10"


[tool.poetry.group.dev.dependencies]
nox-poetry = "1.0.2"
ruff = "0.0.254"
black = "22.10.0"
pytest = "7.2.0"
coverage = "6.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.poetry.scripts]
ado-pipeline-helper = "ado_pipeline_helper.cli:cli"

[tool.isort]
profile = "black"

[tool.ruff]
per-file-ignores = {"__init__.py" = ["E402"]}
line-length = 100

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests"]

[tool.coverage.run]
branch = true # TODO not sure what this does
source = ["ado_pipeline_helper"]
