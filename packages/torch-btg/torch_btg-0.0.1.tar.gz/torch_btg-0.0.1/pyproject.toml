[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "torch-btg"
version = "0.0.1"
authors = [
  { name="Nathan Tsoi", email="nathan.tsoi@yale.edu" },
]
description = "Bridging the Gap: Unifying the Training and Evaluation of Neural Network Binary Classifiers"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "torch",
]

[project.optional-dependencies]
dev = [
    "tox",
    "pre-commit",
    "bump2version"
]

[project.urls]
"Homepage" = "https://btg.yale.edu"
"Bug Tracker" = "https://github.com/nathantsoi/torch-btg/issues"
