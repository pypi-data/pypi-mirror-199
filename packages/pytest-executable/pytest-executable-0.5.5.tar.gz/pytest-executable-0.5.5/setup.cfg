[metadata]
name = pytest-executable
author = Antoine Dechaume
url = https://www.github.com/CS-SI/pytest-executable
description = pytest plugin for testing executables
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache Software License 2.0
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Environment :: Console
	Topic :: Utilities
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Libraries
	Framework :: Pytest
	License :: OSI Approved :: Apache Software License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.7,<3.12
install_requires = 
	pytest >=4.3,<8
	pyyaml >=3,<6.1
	jsonschema >=2,<5
	jinja2 >=2.7,<3.2
	delta >=0.4,<0.5

[options.packages.find]
where = src

[options.extras_require]
test = 
	covdefaults
	pytest-cov

[options.entry_points]
pytest11 = 
	pytest_executable = pytest_executable.plugin

[tool:pytest]
testpaths = tests
addopts = 
	--ignore tests/data
filterwarnings = 
	ignore::pytest.PytestExperimentalApiWarning

[coverage:run]
plugins = covdefaults
source = pytest_executable

[coverage:report]
fail_under = 90

[flake8]
ignore = 
	D105,
	D107,
	D413,
	E501,
exclude = tests/data
max-line-length = 88
select = B,C,D,E,F,G,N,T,W,B950
docstring-convention = google
per-file-ignores = 
	conf.py:D
	tests/**/*.py:D

[mypy]
strict = True

[mypy-delta]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

