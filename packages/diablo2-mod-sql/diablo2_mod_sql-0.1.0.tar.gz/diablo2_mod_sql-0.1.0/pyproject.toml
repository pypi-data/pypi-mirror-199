[tool.poetry]
name = "diablo2-mod-sql"
version = "0.1.0"
description = "A library that allows you to modify Diablo II data with SQL for modding purposes."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "diablo2_mod_sql", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.7"
mo-sql-parsing = "^9.357.23070"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
