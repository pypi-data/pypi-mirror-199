[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MPT5.0.3.1"
version = "0.3.1"
authors = [
  { name="Pooya Ghiami", email="pooyagheyami@gmail.com" },
]
description = "ML PreLibrary Toolkit"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Srcfount/MPT5/"
"Bug Tracker" = "https://github.com/Srcfount/MPT5/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
