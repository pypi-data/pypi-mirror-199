[metadata]
name = MPT5.0.3.1
version = 0.3.1

[options]
install_requires = 
	wxpython
	importlib-metadata; python_version < "3.8"
packages = find:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
MPT5 = 
	*.txt
MPT5.Config = 
	*.ini
MPT5.Database = 
	*.db
MPT5.Database.sqls = 
	*.sql
MPT5.Fount = 
	*.sql
	*.ini
	*.txt
MPT5.locale.en = 
	*.mo
	*.po

[egg_info]
tag_build = 
tag_date = 0

