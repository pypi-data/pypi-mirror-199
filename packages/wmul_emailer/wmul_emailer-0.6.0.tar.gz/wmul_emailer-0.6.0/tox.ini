[tox]
env_list =
    py311
    py310
    py39
    py38
    py37
    py36
minversion = 4.2.8

[testenv:py311]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-mock
    wmul_test_utils
commands =
    pytest {tty:--color=yes} {posargs}

