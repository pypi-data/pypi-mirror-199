---
name: StrictDoc - Periodic release test
on:
  schedule:
    - cron: "00 00 * * *"

  # Not yet
  # pull_request:
  #   branches: [ "**" ]

jobs:
  periodic_release_test_linux:
    name: PRT â€“ Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install release task dependencies
        run: |
          pip install --upgrade pip setuptools invoke

      - name: Build and test locally
        run: |
          pip install strictdoc

      - name: Integration tests against the StrictDoc Pip package
        run: |
          invoke test-integration --strictdoc `which strictdoc`
