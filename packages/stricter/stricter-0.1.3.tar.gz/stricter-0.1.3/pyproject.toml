[project]
name = "stricter"
version = "0.1.3"
description = ""
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "ruff>=0.0.259",
    "mypy>=1.1.1",
    "typer[all]>=0.7.0",
    "black[d]>=23.1.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.isort]
profile = "black"

[tool.pdm.scripts]
start = "python -m stricter"
