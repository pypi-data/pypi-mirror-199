[project]
name = "easyio"
version = "0.1.3"
description = "Easy-to-use input and output functions"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["input", "output", "io"]
requires-python = ">=3"

[[project.authors]]
name = "Casey Devet"
email = "cjdevet@gmail.com"

[project.urls]
Homepage = "https://github.com/mrdevet/easyio"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
