[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "filesystem_autocomplete"
version = "0.1.0"
authors = [
  { name="Chris Havlin", email="chris.havlin@gmail.com" },
]
description="recursive filesystem object"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/chrishavlin/filesystem_autocomplete"
"Bug Tracker" = "https://github.com/chrishavlin/filesystem_autocomplete/issues"
