<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #f0f0f0;
      background-color: #222;
      margin: 40px 30px;
      max-width: 850px;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #c0c0c0;
    }
    a {
      color: #66a4ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      display: block;
      padding: 10px;
      overflow-x: auto;
    }
    img {
      max-width: 100%;
    }
    .last-edited {
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  {{ content }}
  <p class="last-edited">Last edited: {{ last_edited }}</p>
</body>
</html>
