[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terahertz"
version = "0.1"
authors = [
  { name="Jin Zhang", email="jinzhang@nankai.edu.cn" },
]
description = "Toolbox for calibration of terahertz spectra in python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JinZhangLab/terahertz"
"Bug Tracker" = "https://github.com/JinZhangLab/terahertz/issues"