[metadata]
name = kabbes_smart_documentation
version = 0.19.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes_smart_documentation
project_urls = 
	GitHub = https://github.com/jameskabbes/smart_documentation
	Documentation = https://jameskabbes.github.io/smart_documentation
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	Sphinx
	sphinx-rtd-theme
	sphinx_autodoc_typehints
	sphinxcontrib-applehelp
	sphinxcontrib-devhelp
	sphinxcontrib-htmlhelp
	sphinxcontrib-jsmath
	sphinxcontrib-qthelp
	sphinxcontrib-serializinghtml
	kabbes_client>=0.2.0
	kabbes_config>=0.1.0
	kabbes_pypi_builder>=0.11.0
	kabbes_repository_generator>=0.10.0
	kabbes_parent_class>=0.5.0
	kabbes_dir_ops>=0.7.0
	kabbes_py_starter>=0.8.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

