name: gh-pages documentation builder
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main

      - uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install kabbes_smart_documentation
          python -m pip install requirements.txt

      - name: add .nojekyll
        run: |
          touch .nojekyll

      - name: Generate Smart Doc files
        run: |
          python -m kabbes_smart_documentation kabbes_smart_documentation.template.name=sphinx

      - uses: actions/checkout@master
        with:
          ref: gh-pages
          path: gh-pages  

      - name: commit to gh-pages
        run: |
          git checkout gh-pages
          git add docs
          git add .nojekyll
          git commit -m "kabbes_smart_documentation workflow"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages