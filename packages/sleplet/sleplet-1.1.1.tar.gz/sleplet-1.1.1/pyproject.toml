[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "setuptools-scm",
    "wheel",
]

[project]
authors = [
    {email = "patrickjamesroddy@gmail.com", name = "Patrick J. Roddy"},
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]
dependencies = [
    "cmocean>=2.0.0",
    "gmpy2>=2.1.5",
    "hypothesis>=6.67.1",
    "kaleido>=0.2.1",
    "libigl>=2.4.1",
    "matplotlib>=3.6.3",
    "multiprocess>=0.70.14",
    "numba>=0.56.4",
    "numpy>=1.23.5",
    "pandas>=1.5.3",
    "plotly>=5.13.0",
    "pooch>=1.7.0",
    "pydantic>=1.10.4",
    "pys2let>=2.2.4",
    "pyssht>=1.5.1",
    "scipy>=1.10.0",
    "seaborn>=0.12.2",
    "tomli>=2.0.1",
    "tqdm>=4.65.0",
]
description = "Slepian scale-discretised wavelets in Python"
dynamic = [
    "version",
]
keywords = [
    "manifolds",
    "python",
    "slepian-functions",
    "sphere",
    "wavelets",
]
name = "sleplet"
readme = "README.md"
requires-python = ">=3.10"
scripts = {mesh = "sleplet.scripts.plotting_on_mesh:main", sphere = "sleplet.scripts.plotting_on_sphere:main"}
license.file = "LICENCE.md"
optional-dependencies.dev = [
    "black",
    "mypy",
    "pre-commit",
    "ruff",
    "rundoc",
    "tox",
]
optional-dependencies.docs = [
    "pdoc3",
]
urls."Bug Tracker" = "https://github.com/astro-informatics/sleplet/issues"
urls.Documentation = "https://astro-informatics.github.io/sleplet"
urls.Download = "https://pypi.org/project/sleplet"
urls.Homepage = "https://github.com/astro-informatics/sleplet"
urls."Source Code" = "https://github.com/astro-informatics/sleplet"

[tool.coverage]
report = {skip_covered = true, sort = "cover"}
run = {branch = true, parallel = true, source = ["sleplet"]}
paths.source = [
    "src",
    ".tox*/*/lib/python*/site-packages",
]

[tool.mypy]
explicit_package_bases = true
plugins = [
    "numpy.typing.mypy_plugin",
    "pydantic.mypy",
]

[tool.pytest.ini_options]
addopts = "--color=yes -v"
testpaths = [
    "tests",
]

[tool.ruff]
fix = true
force-exclude = true
ignore = [
    "EM101",
    "EM102",
    "N803",
    "N806",
]
per-file-ignores = {"__init__.py" = [
    "F401",
], "test_*" = [
    "S101",
]}
select = [
    "A",
    "B",
    "C",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "Q",
    "RUF",
    "S",
    "SIM",
    "T",
    "TID",
    "UP",
    "W",
    "YTT",
]
isort.known-first-party = ["sleplet"]
mccabe.max-complexity = 18
pep8-naming.classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/sleplet/_version.py"

[tool.tomlsort]
all = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
overrides."tool.coverage.paths.source".inline_arrays = false

[tool.tox]
legacy_tox_ini = """
    [gh-actions]
    python =
        3.10: py310

    [testenv]
    commands =
        pytest --cov --slow
    deps =
        pytest
        pytest-cov
        pytest-skip-slow

    [tox]
    env_list =
        py310
"""
