[metadata]
name = pyeconfig
version = 0.1.0
author = Paul Charpentier
author_email = paul.charpentier.99@gmail.com
description = Simple configuration manager based on a .py config file and the environment
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/paul-charp/pyeconfig
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

