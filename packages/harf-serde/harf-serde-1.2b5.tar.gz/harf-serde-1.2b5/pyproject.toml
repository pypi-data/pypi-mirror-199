[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harf-serde"
version = "1.2b5"
description = "A library of classes for HAR data using pyserde."
authors = [{ name = "Brendan", email = "brendandeleeuw@gmail.com" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pyserde"
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/MystiriodisLykos/har-serde/tree/v1.2b5"

[tool.setuptools]
zip-safe = false
