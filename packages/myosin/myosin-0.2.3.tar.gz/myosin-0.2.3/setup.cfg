[flake8]
exclude = 
	__pycache__
	tests/
ignore = 
	E2,
	E3,
	E701,
	E704
	W293,
	E128,
	W504,
	W291,
	W503,
max-line-length = 120
show-source = 1
builtins = 'self'
count = 1
statistics = 1

[nosetests]
verbosity = 2
rednose = 1
with-doctest = 1
where = tests
with-coverage = 1
cover-erase = 1
cover-tests = 0
cover-branches = 1
cover-xml = 1
cover-package = myosin

[coverage:run]
source = myosin
omit = 
	*/__pycache__/*
	*/tests/*
	*/__init__.py
	*/__version__.py

[coverage:report]
show_missing = 1
omit = 
	*/__init__.py
	*/__version__.py
exclude_lines = 
	pragma: no cover
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	@(abc\.)?abstractmethod

[egg_info]
tag_build = 
tag_date = 0

