name: ocsmesh
channels:
  - conda-forge
dependencies:
  - python>=3.8, <3.11 # 3.11 not supported by numba
  - gdal
  - geos
  - proj
  - netcdf4
  - udunits2
  - pyproj
  - shapely>=1.8, <2
  - rasterio
  - fiona
  - pygeos
  - geopandas
  - utm
  - scipy
  - numba
  - numpy>=1.21 # numpy.typing
  - matplotlib
  - requests
  - tqdm
  - mpi4py
  - pyarrow
  - pytz
  - geoalchemy2
  - colored-traceback
  - typing-extensions
