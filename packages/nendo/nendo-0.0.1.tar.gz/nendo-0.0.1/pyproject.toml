[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nendo"
version = "0.0.1"
authors = [
  { name="Felix Lorenz", email="felix@okio.ai" },
  { name="Samim Winiger", email="samim@okio.ai" }
]
description = "The nendo generative audio framework."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/okio-ai/nendo"
"Bug Tracker" = "https://github.com/okio-ai/nendo/issues"