[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "opsmatcal"
version = "1.0"
authors = [
  { name="Oktai Alizade Arasi", email="ok.programss@gmail.com" },
]
description = "A python package for calibrating opensees uniaxial materials using genetic algorithm and least square method"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
