[metadata]
name = kabbes_dir_ops
version = 0.10.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Handy directory operations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-dir-ops/
project_urls = 
	GitHub = https://github.com/jameskabbes/dir_ops
	Documentation = https://jameskabbes.github.io/dir_ops
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	kabbes_py_starter
	kabbes_parent_class

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

