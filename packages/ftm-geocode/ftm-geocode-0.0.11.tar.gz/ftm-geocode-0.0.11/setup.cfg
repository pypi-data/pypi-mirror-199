[metadata]
name = ftm-geocode
version = file: VERSION
description = Bath parse and geocode addresses from followthemoney entities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Simon WÃ¶rpel
author_email = simon.woerpel@medienrevolte.de
url = https://github.com/simonwoerpel/ftm-geocode
classifiers = 
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires = 
	addressformatting>=1.3.1
	dataset
	fingerprints
	followthemoney>=3.2.1
	geopandas
	geopy
	lazy_import
	pydantic
	pycountry
	pyicu
	sqlalchemy<2.0
	structlog
	typer

[options.extras_require]
postal = 
	postal

[options.entry_points]
console_scripts = 
	ftmgeo = ftm_geocode.cli:cli

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[egg_info]
tag_build = 
tag_date = 0

