[tool.poetry]
name = "fastapi-cli-tool"
version = "0.1.2"
description = "A CLI Tool to Create and Manage FastAPI Apps"
authors = ["Christoph-xd <cbsk.tech@gmail.de>"]
license = "MIT"
readme = "README.md"
keywords = ["FastAPI", "CLI Tool", "Python", "Backend"]
packages = [{include = "fastapi_cli_tool"}]

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
cookiecutter = "^2.1.1"
questionary = "^1.10.0"
pydantic = {extras = ["email"], version = "^1.10.5"}
requests = "^2.28.2"

[tool.poetry.scripts]
fastapi-cli = "fastapi_cli_tool.main:app"

[tool.poetry.group.dev.dependencies]
commitizen = "^2.42.0"
black = "^23.1.0"
isort = "^5.12.0"
pre-commit = "^3.1.0"
pytest = "^7.2.1"

[tool.black]
extend-exclude = '''
/templates
'''

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.2"
tag_format = "$version"
version_files = [
    "fastapi_cli_tool/__init__.py:__version__",
    "pyproject.toml:version"
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
