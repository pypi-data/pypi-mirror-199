[tool.poetry]
name = "jqlite"
version = "0.4.3"
description = "An implementation of jq for learning purposes."
authors = ["Christian <xian.tuxoid@qq.com>"]
readme = "README.md"
repository = "https://github.com/christianzzz/jqlite"
keywords = ["jq", "json", "jqlite"]

[tool.poetry.dependencies]
python = "^3.7.0"
typer = {version = "^0.6.1", extras = ["all"]}
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pre-commit = "^2.20.0"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
jqlite = "jqlite.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
