[build-system]
requires = ["hatchling","pygsheets","pandas"]
build-backend = "hatchling.build"

[project]
name = "pyKadabra"
version = "0.0.2"
authors = [
  { name="Meinhard", email="meinhardtestca@gmail.com" },
]
description = "A wrapper to use pygsheets"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/Meinhard1/magic_sheets"
"Bug Tracker" = "https://gitlab.com/Meinhard1/magic_sheets/-/issues"