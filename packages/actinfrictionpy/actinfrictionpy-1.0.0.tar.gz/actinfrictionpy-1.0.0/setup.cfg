[metadata]
name = actinfrictionpy
version = attr: actinfrictionpy.__version__
author = Alexander Cumberworth
author_email = alex@cumberworth.org
description = Python package for the dynamics analysis of the paper "Constriction of actin rings by passive crosslinker".
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cumberworth/actinfrictionpy
project_urls = 
	Paper = https://doi.org/10.48550/arXiv.2203.04260
	Replication package for paper = https://doi.org/10.5281/zenodo.6327217
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	recordclass
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

