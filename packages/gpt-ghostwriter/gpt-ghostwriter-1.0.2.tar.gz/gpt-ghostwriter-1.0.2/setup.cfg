[metadata]
name = gpt-ghostwriter
description = Summarizes commit messages for you automagically.
author = Michael
author_email = writemichaelmartinez@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
version = 0.0.1
url = https://github.com/iMerica/gpt-ghostwriter
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ghostwriter = gpt_ghostwriter.app:main

[tool:pytest]
addopts = 
	--cov gpt_ghostwriter --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 1.1
package = gpt_ghostwriter

[egg_info]
tag_build = 
tag_date = 0

