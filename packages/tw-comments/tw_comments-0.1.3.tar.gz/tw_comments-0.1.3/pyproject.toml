[tool.poetry]
name = "tw-comments"
version = "0.1.3"
description = "Bot to send new comments to channel in Slack"
authors = ["Cleyson Lima <cleysonph@gmail.com>"]
readme = "README.md"
packages = [{include = "tw_comments"}]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.23.3"
asyncclick = "^8.1.3.4"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tw-comments = "tw_comments.cli:cli"