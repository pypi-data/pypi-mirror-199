[tool.poetry]
name = "paketmutfak"
version = "1.1.13"
description = "Library of code for working with paket mutfak"
authors = ["Paket Mutfak <dev@paketmutfak.com.tr>"]
readme = "README.md"
repository = "https://github.com/PaketMutfak/PaketMutfak-Lib-Test"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/PaketMutfak/PaketMutfak-Lib-Test/issues"

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.1.3"
flake8 = "^5.0.4"
boto3 = "1.24.3"
iso8601 = "1.0.2"
slugify = "0.0.1"
PyJWT = "2.4.0"
setuptools = "57.0.0"
beartype = "0.10.4"
DateTime = "4.4"
uuid = "1.30"
Flask = "2.2.3"

[tool.poetry.group.dev.dependencies]
mypy = "^0.971"
black = "^22.8.0"
python-semantic-release = "^7.32.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version" # version location
branch = "main"                             # branch to make releases of
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "poetry build"              # build dists
dist_path = "dist/"                         # where to put dists
upload_to_release = true                    # auto-create GitHub release
upload_to_pypi = false                       # don't auto-upload to PyPI
remove_dist = false                          # don't remove dists
patch_without_tag = true                    # patch release by default