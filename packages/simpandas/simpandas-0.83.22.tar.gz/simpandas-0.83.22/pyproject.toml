[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simpandas"
version = "0.83.22"
authors = [
  { name="Martin Carlos Araya", email="martinaraya@gmail.com" },
]
description = "a couple of Pandas DataFrame and Series subclasses with extentions to work with units and to deal with column names in eclipse simulator output style."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    'numpy',
    'pandas',
    'matplotlib',
    'seaborn',
    'datetime',
    'unyts >= 0.5.25',
]
[project.urls]
"Homepage" = "https://github.com/ayaranitram/simpandas"
"Bug Tracker" = "https://github.com/ayaranitram/simpandas/issues"
