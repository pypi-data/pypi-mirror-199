[tool.black]
line-length = 79
preview = true

[tool.mypy]
ignore_missing_imports = true

[tool.poetry]
name = "pubnet"
version = "0.6.2"
description = "A python package for storing and working with publication data in graph form."
license = "MIT"
keywords = ["publication", "network"]
repository = "https://gitlab.com/net-synergy/pubnet"
documentation = "https://net-synergy.gitlab.io/pubnet"
readme = "README.org"
authors = ["David Connell <davidconnell12@gmail.com>"]
maintainers = ["David Connell <davidconnell12@gmail.com>"]
packages = [{ include = "pubnet" }]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.23"
pandas = "^1.4"
scipy = "^1.9"
matplotlib = "^3.5"
igraph = "^0.10"
pyarrow = "^9.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1"
pytest-snapshot = "^0.9"
mypy = "^0.981"
black = "^22.10"
lxml = "^4.9"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
pdoc3 = "^0.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
