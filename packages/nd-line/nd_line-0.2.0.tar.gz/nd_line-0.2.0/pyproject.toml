[project]
name = "nd_line"
version = "0.2.0"
authors = [
  { name="Daniel Marshall", email="dpm42@duke.edu" },
]
description = "Interpolate points on an n-dimensional line by euclidean arc length"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/thedannymarsh/nd_line"
"Bug Tracker" = "https://github.com/thedannymarsh/nd_line/issues"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.rstcheck]
ignore_directives = [
    "details",
    "argparse",
    "changelog",
    "bibliography",
]

[tool.flynt]
line-length = 120

[tool.docformatter]
wrap-summaries = 0
wrap-descriptions = 0
in-place = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
