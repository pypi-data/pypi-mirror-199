[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "kcapi"
version="1.1.1"
authors = [
  { name="cesar", email="cesar.valdez@gosub.biz" },
]
description="A module to automate stuff in Keycloak."
requires-python = ">=3.7"
classifiers = [
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/cesarvr/keycloak-api"
"Bug Tracker" = "https://github.com/cesarvr/keycloak-api/issues"

