[metadata]
name = kabbes_repository_generator
version = 0.13.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Package for easily installing and setting up project environments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-repository-generator/
project_urls = 
	GitHub = https://github.com/jameskabbes/repository_generator
	Documentation = https://jameskabbes.github.io/repository_generator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
include_package_data = true
packages = find:
python_requires = >=3.7
install_requires = 
	GitPython
	kabbes_py_starter
	kabbes_parent_class
	kabbes_dir_ops
	kabbes_user_profile

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

