[tool.poetry]
name = "tsabin"
version = "0.1.0"
description = ""
authors = ["Deepak Mallubhotla <dmallubhotla+github@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
pdme = "^0.8.7"
scipy = "~1.8"

[tool.poetry.dev-dependencies]
pytest = ">=6"
flake8 = "^4.0.0"
pytest-cov = "^3.0.0"
mypy = "^0.961"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--junitxml pytest.xml --cov tsabin --cov-report=xml:coverage.xml --cov-fail-under=50 --cov-report=html"
junit_family = "xunit1"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = [
	"scipy",
	"scipy.optimize"
]
ignore_missing_imports = true
