[metadata]
name = lifty
version = 0.0.3
author = Charles Shook
description = For simulating an elevator in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/charlesshook/lifty
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[bdist_wheel]
universal = 1

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.9

[options.packages.find]
exclude = 
	.gitignore
	.vscode*
	.pytest_cache*
	.test.py

[egg_info]
tag_build = 
tag_date = 0

