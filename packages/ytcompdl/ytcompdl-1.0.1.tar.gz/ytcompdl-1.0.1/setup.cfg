[metadata]
name = ytcompdl
version = 1.0.1
description = Script to download and segment youtube videos automatically.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/koisland/YtCompDL
author = Keith Oshima
author_email = koshima789@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options.entry_points]
console_scripts = 
	ytcompdl = ytcompdl.__main__:main

[options]
packages = find:
install_requires = 
	cachetools==4.2.4
	certifi==2021.10.8
	charset-normalizer==2.0.7
	colorama==0.4.4
	ffmpeg-python==0.2.0
	future==0.18.2
	google-api-core==2.2.2
	google-api-python-client==2.29.0
	google-auth==2.3.3
	google-auth-httplib2==0.1.0
	googleapis-common-protos==1.53.0
	httplib2==0.20.2
	idna==3.3
	protobuf==3.19.1
	pyasn1==0.4.8
	pyasn1-modules==0.2.8
	pyparsing==3.0.4
	python-dotenv==0.20.0
	pytube==12.1.0
	pyyaml==6.0
	requests==2.26.0
	rsa==4.7.2
	six==1.16.0
	tqdm==4.62.3
	uritemplate==4.1.1
	urllib3==1.26.7

[options.packages.find]
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

