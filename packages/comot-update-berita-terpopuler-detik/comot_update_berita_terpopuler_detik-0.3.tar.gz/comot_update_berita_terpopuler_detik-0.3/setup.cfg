[metadata]
name = comot_update_berita_terpopuler_detik
version = 0.3
author = Hasan A.
author_email = hasan40p30m@gmail.com
description = A package to scrape the latest most popular news on detik.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/head-of-kejoramedia/detik-most-popular-news
project_urls = 
	Bug Tracker = https://github.com/head-of-kejoramedia/detik-most-popular-news
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

