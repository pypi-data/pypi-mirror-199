[metadata]
name = kabbes_real_time_input
version = 0.4.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = Python function for getting real time inputs from the user
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/kabbes-real-time-input/
project_urls = 
	GitHub = https://github.com/jameskabbes/real_time_input
	Documentation = https://jameskabbes.github.io/real_time_input
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	kabbes_parent_class
	kabbes_dir_ops

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

