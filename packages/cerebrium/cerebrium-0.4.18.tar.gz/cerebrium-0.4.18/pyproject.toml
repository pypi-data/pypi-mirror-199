[tool.poetry]
name = "cerebrium"
version = "0.4.18"
description = ""
authors = ["Elijah Roussos <elijah@cerebrium.ai>"]
license = "AGPL-3.0-only"
readme = "README.md"

[tool.poetry.urls]
"Homepage" = "https://www.cerebrium.ai"
"Documentation" = "https://docs.cerebrium.ai/"

[[tool.poetry.source]]
name = "cerebrium"
url = "https://cerebrium-288552132534.d.codeartifact.eu-west-1.amazonaws.com/pypi/cerebrium-pypi/"
default = false
secondary = false

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
xgboost = ">=1.7,<1.8"
numpy = ">=1.23,<1.24"
torch = ">=1.13,<1.14"
scikit-learn = ">=1.2,<1.3"
cloudpickle = ">=2.0,<2.1"
requests = ">=2.28,<2.29"
tqdm = ">=4.64,<4.65"
tenacity = ">=8.2,<8.3"
yaspin = ">=2.3,<2.4"
censius = "^1.6"
arize = ">=6.0.2,<7.0"
pandas = ">=1.5,<1.6"
onnxruntime = { version = ">=1.13,<1.15", optional= true }
onnxruntime-gpu = { version = ">=1.14,<1.15", optional = true }
transformers = ">=4.26, <4.27"
spacy = ">=3.5.0,<3.6.0"
boto3 = "^1.26.96"

[tool.poetry.group.dev.dependencies]
black = ">=23.1,<23.2"
ipython = ">=8.9,<8.10"
ipykernel = ">=6.21,<6.22"
poetry-dotenv = "0.3.0"
poetry-dynamic-versioning = {extras = ["plugin"], version = ">=0.21,<0.22"}
torchvision = ">=0.14,<0.15"
pytest = ">=7.2,<7.3"
coverage = ">=7.1,<7.2"
pytest-cov = ">=4.0,<4.1"
notebook = ">=6.5,<6.6"
torchinfo = ">=1.7,<1.8"

[tool.poetry.extras]
onnxruntime = ["onnxruntime"]
onnxruntime-gpu = ["onnxruntime-gpu"]

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
