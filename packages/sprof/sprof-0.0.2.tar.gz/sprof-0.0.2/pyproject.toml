
# --- Build system configuration

[build-system]
requires = [ "setuptools>=41", "setuptools-scm", ]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools-git-versioning]
enabled = true

[tool.setuptools_scm]  # this empty section enables the tool

# --- Project Metadata

[project]
name = "sprof"
dynamic = ["version"]  # version is fetched by setuptools-git-versioning

authors = [
  { name="Derrick Chambers", email="chambers.ja.derrick@gmail.com" },
]

description = "A simple project framework to keep you from getting burned"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]

keywords = ["workflow", "projects"]

# --- Dependencies

dependencies = [
    "doit",
    "typer",
    "rich",
    "jinja2",
]

[project.optional-dependencies]

test = [
    "pytest",
    "pre-commit",
    "scikit-learn",
]
dev = ["sprof[test]"]

# --- URLs for project

[project.urls]
"Bug Tracker" = "https://github.com/d-chambers/sprof/issues"
"Documentation" = "https://github.com/d-chambers/sprof"
"Homepage" = "https://github.com/d-chambers/sprof"
