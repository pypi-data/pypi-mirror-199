[metadata]
name = sprof
version = 0.0.0
description = A [S]imple [P]roject [F]ramework to keep you from getting burned.
long_description = file: README.md, CHANGELOG.md, LICENSE
keywords = research
license = MIT
python_requires = >= 3.9
download_url = https://pypi.python.org/pypi/sprof
author = Derrick Chambers
author_email = djachambeador@gmail.com
classifiers = 
	"Development Status :: 4 - Beta",
	"Intended Audience :: Programmers",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Topic :: Scientific/Engineering",

[options.entry_points]
console_scripts = 
	sprof = sprof.api:app

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	doit
	typer
	jinja2
	rich

[options.extras_require]
docs = 
	sphinx>=1.5.1
	ipykernel
	numpydoc
	sphinx_autodoc_typehints
	pandoc
	recommonmark
	jupytext
	nbsphinx
test = 
	pytest
	coverage
	pytest-cov
	pytest-markdown
	coveralls
	twine
	pre-commit
	pytest-codeblocks

[build-system]
requires = 
	"setuptools >= 40.9.0",
	"wheel",
build-backend = "setuptools.build_meta"

[tool:pytest]
testpaths = tests
markers = 
	slow: tests that run very slowly, skipped by default

[flake8]
max-complexity = 15
max-line-length = 88
extend_ignore = 
	E203  # see flake8-black for details
	D105
	D200
	D202
	D204
	D205
	D210
	D400
	D401
	D403
	D404
	D412
	D414
	W605
exclude = 
	.git,
	__pycache__,
	docs,
	old,
	build,
	dist,
	wip,
	setup.py,
	__init__.py,
	.eggs,
	.tox,
	docs/*
	versioneer.py
docstring-convention = numpy

[egg_info]
tag_build = 
tag_date = 0

