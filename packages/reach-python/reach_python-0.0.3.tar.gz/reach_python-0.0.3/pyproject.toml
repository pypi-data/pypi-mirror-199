[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reach-python"
version = "0.0.3"
authors = []
description = "Reach Python Library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/lijian418/reach"
