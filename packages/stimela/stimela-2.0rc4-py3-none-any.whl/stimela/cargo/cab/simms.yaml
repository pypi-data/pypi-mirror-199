name: simms
image: stimela/simms
command: simms
info: Simms 

policies:
  prefix: '--'

defaults:
  synthesis: 0.5
  dtime: 1
  dfreq: 1MHz
  freq0: 1.42GHz
  direction: "J2000,0deg,-30deg"

inputs:
  telescope:
    dtype: str
    nom_de_guerre: tel
  antennas:
    info: Antenna table/file
    dtype: Union[File, Directory]
    policies:
      positional: true
  synthesis:
    info: Observation length in hours
    dtype: float
  dtime:
    info: Integration time
    dtype: float
  dfreq:
    info: Channel width
    dtype: Union[str, float]
  freq0: 
    info: Centre of first channel
    dtype: Union[str, float]
  direction: 
    info: Phase centre
  nchan:
    info: number of channels
    dtype: int
  type:
    info: Type of antennas file
    choices:
      - ascii
      - casa
    default: casa
  dec:
    dtype: str
    info: Declination

outputs:
  ms:
    info: Measurement set to be Simulated
    dtype: MS
    required: true
    mkdir: true
    nom_de_guerre: name


