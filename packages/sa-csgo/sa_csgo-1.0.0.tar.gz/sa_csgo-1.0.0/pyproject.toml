[tool.poetry]
name = "sa-csgo"
version = "1.0.0"
description = "A python application that provides faster and user-friendly operations for cs:go server administrators via CLI or GUI."
authors = ["Francesco D'anetra <devdanetra@outlook.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sa_csgo/**/*"}]

[tool.poetry.scripts]
sa-csgo = "sa_csgo.main:app"


[tool.poetry.dependencies]
python = "^3.10"
typer = "0.7.0"
steam = "1.4.4"
autopep8 = "2.0.2"
cachetools = "5.3.0"
certifi = "2022.12.7"
cffi = "1.15.1"
charset-normalizer = "3.1.0"
click = "8.1.3"
colorama = "0.4.6"
commonmark = "0.9.1"
gevent = "22.10.2"
gevent-eventemitter = "2.1"
greenlet = "2.0.2"
idna = "3.4"
protobuf = "3.20.3"
pycodestyle = "2.10.0"
pycparser = "2.21"
pycryptodomex = "3.17"
pygments = "2.14.0"
requests = "2.28.2"
rich = "12.6.0"
shellingham = "1.5.0.post1"
six = "1.16.0"
urllib3 = "1.26.15"
vdf = "3.4"
zope-event = "4.6"
zope-interface = "5.5.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
