[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dictshaper"
version = "0.0.4"
authors = [
  { name="Belingood", email="sampasabie@tutanota.com" },
]
description = "Form a dictionary to a convenient shape for output or writing to a file."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Belingood/dictshaper"
"Bug Tracker" = "https://github.com/Belingood/dictshaper/issues"
