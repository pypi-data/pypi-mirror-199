[tool.poetry]
name = "Bio-Cntrs-Analyzer"
version = "0.2.1"
license = "GPL-3.0-or-later"
description = "The semi-automatic segmentation and quantification of patchy areas in various biomedical images based on the assessment of their local edge densities."
authors = ["Aleksandr Sinitca <amsinitca@etu.ru>"]

packages = [
    { include = "bcanalyzer" },
]

readme = "README.md"
repository = "https://gitlab.com/digiratory/biomedimaging/bcanalyzer"

[tool.poetry.scripts]
bcanalyzer = 'bcanalyzer.app:main'

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.19.0"
opencv-python = "^4.5"
opencv-python-headless = "*"
filetype = "*"
pandas = "*"
PyQt5 = "*"
appdirs = "*"
scipy = "*"
sdd-segmentation = "*"

[tool.poetry.dev-dependencies]

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
format = "{base}"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
