[metadata]
name = redis-simple-mq
version = 0.5.0
author = Erik Kalkoken
author_email = kalkoken87@gmail.com
description = Simple message queue based on Redis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/ErikKalkoken/redis-simple-mq
keywords = 
	redis
	queue
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
include_package_data = True
packages = find_namespace:
python_requires = ~=3.8
install_requires = 
	redis

[flake8]
exclude = .git, *migrations*, .tox, dist, htmlcov
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[isort]
profile = black
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

