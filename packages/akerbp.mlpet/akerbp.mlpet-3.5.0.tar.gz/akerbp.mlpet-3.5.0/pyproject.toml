[tool.poetry]
name = "akerbp.mlpet"
version = "3.5.0"
description = "Package to prepare well log data for ML projects."
authors = [
    "Flavia Dias Casagrande <flavia.dias.casagrande@akerbp.com>",
    "Saghar Asadi <saghar.asadi@akerbp.com>",
    "Yann Van Crombrugge <yann.vancrombrugge@akerbp.com>"
]
maintainers = [
    "Yann Van Crombrugge <yann.vancrombrugge@akerbp.com>",
    "Peder Aursand <peder.aursand@akerbp.com>"
]
packages = [
    { include = "akerbp", from = "src" },
]
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
repository = "https://bitbucket.org/akerbp/akerbp.mlpet/src/master/"
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
PyYAML = ">=5.4.1"
cognite-sdk = "^5.0.0"
joblib = ">=1.0.1"
lasio = ">=0.29"
numpy = ">=1.19.5"
pandas = ">=1.3.2"
scikit-learn = ">=0.24.2"
scipy = ">=1.7.1"
tqdm = "^4.62.3"
plotly = ">=5.8.2"
importlib-metadata = "^4.12.0"

# These are extras for running version.py
requests = { version = "^2.28.0", optional = true }
python-dateutil = { version = "^2.8.2", optional = true }
packaging = { version = "^21.3", optional = true }

[tool.poetry.extras]
version = ["requests", "python-dateutil", "packaging"]


[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
pre-commit = "^2.15.0"
mypy = "^0.910"
types-PyYAML = "^6.0.1"
types-requests = "^2.27.10"
types-python-dateutil = "^2.8.9"
types-toml = "^0.10.7"
black = "^22.8.0"
pytest = "^6.2.5"
coverage = "^6.2"
Sphinx = "^4.4.0"
myst-parser = "^0.16.1"
furo = "^2022.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
