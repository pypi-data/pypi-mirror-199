[metadata]
name = zenodo_client
version = 0.3.2
description = A wrapper for the Zenodo API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/zenodo-client
download_url = https://github.com/cthoyt/zenodo-client/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/zenodo-client/issues
	Source Code = https://github.com/cthoyt/zenodo-client
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	cookiecutter
	snekpack
	Zenodo

[options]
install_requires = 
	pydantic
	pystow>=0.4.9
	requests
	click
	more_click
	typing_extensions
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	zenodo_client = zenodo_client.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = zenodo_client
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/zenodo_client
	.tox/*/lib/python*/site-packages/zenodo_client

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	zenodo_client
	tests

[egg_info]
tag_build = 
tag_date = 0

