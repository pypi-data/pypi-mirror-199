[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ailib-full"
description = 'AILib is a library for multiple languages to use various AI models that I find interesting'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Ben Buzard", email = "ben@benbuzard.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/CyberDie22/ailib#readme"
Issues = "https://github.com/CyberDie22/ailib/issues"
Source = "https://github.com/CyberDie22/ailib"

[tool.hatch.version]
path = "ailib/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
  "requests"
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=ailib --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.defualt.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.hatch.build.targets.sdist]
exclute = [
  ".pytest_cache",
  ".coverage",
  ".env"
]

[tool.hatch.build.targets.wheel]
packages = ["ailib"]

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "ailib/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
