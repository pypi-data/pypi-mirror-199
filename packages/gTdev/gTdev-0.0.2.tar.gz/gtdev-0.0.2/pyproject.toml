[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gTdev"
version = "0.0.2"
authors = [
  { name="wicknec", email="wicknec@foxmail.com" },
  { name="spectre", email="lxwk1spectre@foxmail.com" },
]
description = "Assessing the performance of electronic material and devices in a platform-independent way"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/cerulany/gtdev"
"Bug Tracker" = "https://gitee.com/cerulany/gtdev/issues"