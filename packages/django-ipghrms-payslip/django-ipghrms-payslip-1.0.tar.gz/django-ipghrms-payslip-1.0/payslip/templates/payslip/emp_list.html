{% extends "main/layout.html" %}
{% block content %}
<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active">{{ legend|upper }}</li>
        </ul>
    </div>
</div>
<div class="container-fluid"><br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow-lg border-info rounded">
                <div class="card-header bg-steel"></div>
                <div class="card-body">
                    <center>
                        <h4>{{ legend|upper }}</h4>
                        <h2>{{ unit|upper }}</h2>
                        <h1>{{ cat|upper }}</h1>
                    </center>
                    <hr/>
                    <table class="table table-sm table-striped" id="example" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nu.</th>
                                <th>Naran</th>
                                <th>Kategoria</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for obj in objects %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'payslip-list' obj.employee.hashed %}">{{ obj.employee }}</a></td>
                                <td>{{ obj.category }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div> <!--end card-body-->
            </div> <!--end card-->
        </div> <!--end col-->
    </div> <!--end row-->
</div>
{% endblock %}
{% block scripts %}
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		} );
	</script>
{% endblock %}
