[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "gener"
version = "0.0.4"
authors = [
  { name="devorder", email="satyam.sharmadev@gmail.com" },
]
description = "A small python package, to generate things randomly."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "bson"
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"