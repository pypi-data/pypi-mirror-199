[tool.poetry]
name = "phloemfinder"
version = "0.4.1"
description = "Find plant metabolites related to whitefly pest resistance"
authors = ["Marc Galland <m.galland@uva.nl>", "Lissy-Anne Denkers <l.a.m.denkers@uva.nl>"]
repository = "https://github.com/BleekerLab/phloemfinder"
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
seaborn = ">=0.12.1"
pandas = ">=1.5.1"
scikit-learn = ">=0.24.1"
TPOT = ">=0.11.7"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.0"
sphinx-autoapi = ">=2.0.0"
sphinx-rtd-theme = ">=1.1.1"
myst-nb = {version = ">=0.17.1", python = ">=3.9"}
sphinx-markdown-tables = ">=0.0.17"
python-semantic-release = ">=7.32.2"
 
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
