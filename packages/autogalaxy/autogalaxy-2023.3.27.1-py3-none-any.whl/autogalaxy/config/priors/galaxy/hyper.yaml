HyperGalaxy:
  contribution_factor:
    type: Uniform
    lower_limit: 0.0
    upper_limit: 20.0
    width_modifier:
      type: Relative
      value: 0.5
    gaussian_limits:
      lower: 0.0
      upper: inf
  noise_factor:
    type: LogUniform
    lower_limit: 0.0001
    upper_limit: 1000.0
    width_modifier:
      type: Relative
      value: 0.5
    gaussian_limits:
      lower: 0.0
      upper: inf
  noise_power:
    type: Uniform
    lower_limit: -10.0
    upper_limit: 10.0
    width_modifier:
      type: Relative
      value: 0.5
    gaussian_limits:
      lower: -inf
      upper: inf
