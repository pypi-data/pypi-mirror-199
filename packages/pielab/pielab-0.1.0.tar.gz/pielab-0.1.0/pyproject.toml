[tool.poetry]
name = "pielab"
version = "0.1.0"
description = "electro lab with python"
authors = ["daniel <daniel.krpelik@vsb.cz>"]
license = "BSDv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.24.2"
matplotlib = "^3.7.1"
networkx = "^3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
hypothesis = "^6.70.0"
mkdocs = "^1.4.2"
mkdocstrings = "^0.20.0"
mkdocs-jupyter = "^0.24.1"
mkdocs-mermaid2-plugin = "^0.6.0"
mkdocs-material = "^9.1.4"

[tool.poe.tasks]
test = "poetry run pytest"
makedocs = "mkdocs build"
run = "poetry run python -m pielab"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
